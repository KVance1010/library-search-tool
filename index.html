<!DOCTYPE html>
<html lang="en">
<head>

  <title>Library Search Tool</title>

<body>
    <form id="user-1" class="card-body">
        <label class="form-label" for="username">Subject</label>
        <input name="username" id="username" type="text" autofocus="true" class="form-input" />
        <label class="form-label" for="formatID">content Format</label>
        <select id="formatID">
          <option value="maps">maps</option>
          <option value="audio">audio</option>
          <option value="audio">audio</option>
          <option value="photos">photos</option>
          <option value="manuscripts">manuscripts</option>
          <option value="newspapers">newspapers</option>
          <option value="film-and-videos">film-and-videos</option>
          <option value="notated-music">notated-music</option>
          <option value="websites">websites</option>
        </select>
        <button type="submit" class="btn">Search</button>
    </form>
      <script src="./script.js"></script>
</body>
</html>
