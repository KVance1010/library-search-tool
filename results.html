<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css" />
  <title>Library Search Tool</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- TODO: What does this `<i>` element do? Where do these classes come from? -->
        <!-- The <i> element refers to icon -->
      <i class="fab "></i> Library Search Tool
    </h1>
    <p>Search The library of Congress by subject matter and by content format
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By User</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Subject</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <label class="form-label" for="formatID">content Format</label>
          <select id="formatID">
            <option value="maps">maps</option>
            <option value="audio">audio</option>
            <option value="audio">audio</option>
            <option value="photos">photos</option>
            <option value="manuscripts">manuscripts</option>
            <option value="newspapers">newspapers</option>
            <option value="film-and-videos">film-and-videos</option>
            <option value="notated-music">notated-music</option>
            <option value="websites">websites</option>
          </select>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Results for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
